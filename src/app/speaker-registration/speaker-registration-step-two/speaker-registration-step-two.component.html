<div class="container" id="step-two-container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" id="step-two-title">
                    Speaker registration - step 2/3
                </h3>
            </div>

            <div class="panel-body">

                <div class="alert alert-info">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vehicula enim ut hendrerit
                        pharetra. Aliquam tempor eu quam at tempus. Sed non nunc at ligula tincidunt cursus ac eget
                        velit.
                    </p>
                </div>

                <form role="form" novalidate id="step-one-form"
                      [formGroup]="form" (submit)="submit($event)">

                    <div class="form-group" [ngClass]="{'has-error': ( submitted && !form.controls.sessionTitle.valid )}">

                        <div class="input-group">
                            <label class="input-group-addon" for="step-two-session-title"><i
                                    class="glyphicon glyphicon-facetime-video"></i></label>
                            <input id="step-two-session-title" type="text" class="form-control" name="step-two-session-title"
                                   placeholder="Session title"
                                   required
                                   formControlName="sessionTitle">
                        </div>

                        <div class="error-group" *ngIf="( submitted && !form.controls.sessionTitle.valid )">
                            <span class="help-block" *ngIf="form.controls.sessionTitle.hasError('required')">
                                Title of the session is required
                            </span>
                        </div>

                    </div>

                    <div class="form-group" [ngClass]="{'has-error': ( submitted && !form.controls.sessionTitle.valid )}">

                        <div class="input-group">
                            <label class="input-group-addon" for="step-two-session-description"><i
                                    class="glyphicon glyphicon-facetime-video"></i></label>
                            <textarea id="step-two-session-description"  class="form-control" name="step-two-session-description"
                                   placeholder="Session/workshop description"
                                   required
                                   formControlName="sessionDescription">
                        </div>

                        <div class="error-group" *ngIf="( submitted && !form.controls.sessionTitle.valid )">
                            <span class="help-block" *ngIf="form.controls.sessionTitle.hasError('required')">
                                Title of the session is required
                            </span>
                        </div>

                    </div>


                    <button type="submit" class="btn btn-warning" id="step-one-goback">Go back to step 1</button>
                    <button type="submit" class="btn btn-success" id="step-two-submit">Go to step 3</button>

                </form>

            </div>
        </div>
    </div>
</div>
