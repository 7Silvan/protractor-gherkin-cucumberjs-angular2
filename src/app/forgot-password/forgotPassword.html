<div class="container" id="forgot-password-container">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Forgot password</strong></h3>
        <div style="float:right; font-size: 80%; position: relative; top:-15px">
          <a [routerLink]=" ['/Login']">Login?</a>
        </div>
      </div>

      <div class="panel-body">
        <form role="form" novalidate [ngFormModel]="form" (submit)="submit($event)" id="forgot-password-form">

          <div class="form-group" [ngClass]="{'has-error': ( submitted && !form.controls.email.valid )}">

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="forgot-password-email" type="text" class="form-control" name="email" value=""
                     placeholder="Your email"
                     required
                     ngControl="email">
            </div>

            <div class="error-group" *ngIf="( submitted && !form.controls.email.valid )">
              <span class="help-block" *ngIf="form.controls.email.hasError('required')">
                Your email is required
              </span>
              <span class="help-block" *ngIf="!form.controls.email.hasError('required') && form.controls.email.hasError('invalidEmail')">
                Your email is invalid
              </span>
            </div>

          </div>

          <button type="submit" class="btn btn-success">Request new password</button>

          <hr />

          <div class="form-group" style="margin-bottom:0;">

            <div style="font-size:85%">
              Don't have an account!
              <a [routerLink]=" ['/Register']">
                Register here
              </a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
